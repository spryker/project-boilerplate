version: '0.1'

namespace: spryker
tag: 'dev'

environment: docker.dev
image:
    tag: spryker/php:7.4
    php:
        enabled-extensions:
            - blackfire
composer:
    mode: ''
    autoload: ''

assets:
    mode: development

regions:
    GLOBAL:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@spryker.local
            database:
                database: global-docker
                username: spryker
                password: secret

        stores:
            GLOBAL:
                services:
                    broker:
                        namespace: global-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: global_search
groups:
    GLOBAL:
        region: GLOBAL
        applications:
            glue:
                application: glue
                endpoints:
                    glue.spryker.local:
                        store: GLOBAL
            backoffice:
                application: backoffice
                endpoints:
                    backoffice.spryker.local:
                        store: GLOBAL
                        primal: true
                        services:
                            session:
                                namespace: 3
            backend_gateway:
                application: backend-gateway
                endpoints:
                    backend-gateway.spryker.local:
                        store: GLOBAL
                        primal: true
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: true
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:
    ssl:
        enabled: false
        redirect: true

    testing:
        store: GLOBAL

    debug:
        enabled: true
        xdebug:
            enabled: true

    mount:
        native:
            platforms:
                - linux

        docker-sync:
            platforms:
                - windows

        mutagen:
            platforms:
                - macos
